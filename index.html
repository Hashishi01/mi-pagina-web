<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menús Desplegables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Informacion SAP</h1>
        <p>En cada una de las opciones encontraras informacion</p>
    </header>
    <main>
        <section>
            <h2>Menús Desplegables</h2>
            <div>
                <label for="menu">Selecciona una opción:</label>
                <select id="menu">
                    <!-- Opciones iniciales -->
                    <option value="info1">Urologia </option>
                    <option value="info2">Reumatologia </option>
                    <option value="info3">Cardiologia </option>
		    <option value="info4">Broncopulmonar </option>
		    <option value="info5">Ginecologia </option>
		    <option value="info6">Gastroenterologia </option>
		    <option value="info7">Urgencia </option>
		    <option value="info8">Tips </option>
                </select>
            </div>
            <div id="info-display">
                <!-- Aquí se mostrará la información correspondiente -->
                <p>Selecciona una opción para ver más detalles.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SAP</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
